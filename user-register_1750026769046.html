
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل مستخدم - طيار</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      background: #f9f9f9;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background: #005a99;
    }
  </style>
</head>
<body>
  <h2>تسجيل مستخدم جديد</h2>
  <input type="text" id="userName" placeholder="الاسم" />
  <input type="text" id="userPhone" placeholder="رقم الهاتف" />
  <button id="registerBtn">تسجيل</button>

  <script>
    document.getElementById('registerBtn').onclick = () => {
      const name = document.getElementById('userName').value.trim();
      const phone = document.getElementById('userPhone').value.trim();

      if (!name || !phone) {
        alert('يرجى إدخال الاسم ورقم الهاتف');
        return;
      }

      // حفظ بيانات المستخدم
      localStorage.setItem('userName', name);
      localStorage.setItem('userPhone', phone);

      // الانتقال لصفحة الطلب
      window.location.href = 'user-order_1750026769001.html';
    };
  </script>
</body>
</html>
